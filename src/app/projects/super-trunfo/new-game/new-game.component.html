<div class="shuffle-container" *ngIf="isShuffling">
    <!-- <img src="https://fredhohman.com/card-shuffling/static/images/riffle.gif"/> -->
</div>

<div class="new-game-table">
    <div class="logo">
        <img src="https://logolook.net/wp-content/uploads/2021/07/Naruto-Logo.png"/>
    </div>

    <div class="player-1-container">
        <h4>PLAYER 1</h4>
        <span>{{ player1.length }} cards</span>
        <div class="first-card" (click)="showCard(player1[0])">
            <img src="https://assets.turbologo.com/blog/en/2021/11/14061241/Konoha-symbol.png"/>

            {{ player1[0] }}
        </div>
    </div>

    <div class="player-2-container">
        <h4>PLAYER 2</h4>
        <span>{{ player2.length }} cards</span>
        <div class="first-card">
            <img src="https://assets.turbologo.com/blog/en/2021/11/14061241/Konoha-symbol.png"/>

            {{ player2[0] }}
        </div>
    </div>

    <div class="player-3-container" *ngIf="numberOfPlayers == 4">
        <h4>PLAYER 3</h4>
        <span>{{ player3.length }} cards</span>
        <div class="first-card">
            <img src="https://assets.turbologo.com/blog/en/2021/11/14061241/Konoha-symbol.png"/>
        </div>
    </div>

    <div class="player-4-container" *ngIf="numberOfPlayers == 4">
        <h4>PLAYER 4</h4>
        <span>{{ player4.length }} cards</span>
        <div class="first-card">
            <img src="https://assets.turbologo.com/blog/en/2021/11/14061241/Konoha-symbol.png"/>
        </div>
    </div>
</div>

<div style="background-color: red; width: 100%; height: 100%">
    PLAYER 1 CARD
</div>
